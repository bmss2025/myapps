<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Browser Mapping App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet extras -->
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

<!-- Geo file support -->
<script src="https://unpkg.com/@tmcw/togeojson"></script>
<script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>

<!-- Leaflet Routing Machine -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<!-- Leaflet Locate Control -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

<!-- Leaflet Fullscreen Control -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css" />
<script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>

<!-- Font Awesome 6 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
html, body, #map { height: 100%; margin: 0; padding: 0; }
#map { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }

/* Toolbar */
#toolbar {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(255,255,255,0.95);
  padding: 8px;
  border-radius: 8px;
  font-family: sans-serif;
  box-shadow: 0 2px 5px rgba(0,0,0,0.25);
  z-index: 1000;
  width: 220px;
}
#toolbar input, #toolbar select, #toolbar button {
  margin: 3px 0;
  width: 100%;
}
#layerList {
  max-height: 120px;
  overflow-y: auto;
  border-top: 1px solid #ccc;
  margin-top: 6px;
  font-size: 13px;
}
.layer-item {
  border-bottom: 1px solid #ddd;
  padding: 4px 0;
}

/* Routing UI */
#routingControls {
  margin-bottom: 8px;
  font-size: 13px;
}
#routingControls div { display:flex; flex-wrap:wrap; gap:4px; }
#routingControls label { flex:1; font-size:12px; }

/* Modal */
.modal-backdrop {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}
.modal {
  background: white;
  padding: 15px;
  border-radius: 10px;
  width: 400px;
  max-height: 90%;
  overflow-y: auto;
  font-family: sans-serif;
}
.form-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 6px;
  gap: 8px;
}
.btn {
  padding: 5px 10px;
  border: 1px solid #777;
  background: #eee;
  border-radius: 4px;
  cursor: pointer;
}
.btn:hover { background: #ddd; }

.map-label {
  pointer-events: none;
  font-family: sans-serif;
}
.start-marker {
  background: #2ecc71;
  color: white;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  text-align: center;
  line-height: 28px;
  font-weight: bold;
  border: 2px solid white;
  box-shadow: 0 0 2px rgba(0,0,0,0.5);
 }
 .end-marker {
  background: #e74c3c;
  color: white;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  text-align: center;
  line-height: 28px;
  font-weight: bold;
  border: 2px solid white;
  box-shadow: 0 0 2px rgba(0,0,0,0.5);
 }
 .icon-clickable {
  cursor: pointer;
  font-size: 16px;
  color: #333;
 }
 .icon-clickable:hover {
   color: #007bff;
 }
 .icon-clickable.fa-arrow-up,
 .icon-clickable.fa-arrow-down {
   font-weight: 600;
 }

</style>
</head>
<body>

<div id="map"></div>

<!-- Toolbar -->
<div id="toolbar">
  <div style="display: flex; gap: 6px; width: 100%;">
    <button onclick="saveProject()">Save Project</button>
    <input type="file" id="loadProjectFile" style="display:none" onchange="loadProject(this.files[0])">
    <button onclick="document.getElementById('loadProjectFile').click()">Load Project</button>
  </div>
  <div style="width:100%;">
    <input type="file" id="fileInput" multiple style="display:none">
    <button style="width:100%;" onclick="document.getElementById('fileInput').click()">Add Geojson/KMZ/KML Layers</button>
  </div>
  <div>
    <div style="display: flex; gap: 6px; width: 100%;">
      <input type="text" id="searchText" placeholder="Search...">
      <select id="searchSource">
        <option value="nominatim">Nominatim</option>
        <option value="google">Google</option>
        <option value="layers">Loaded Layers</option>
      </select>
	</div>  
    <div style="display: flex; gap: 6px; width: 100%;">
	  <button onclick="clearSearch()">Clear</button>
	  <button onclick="doSearch()">Search</button>
	</div>
  </div>
  <div id="searchResults" style="max-height:100px;overflow-y:auto;font-size:12px;"></div>

  <div id="navPanel" style="display:none; margin-bottom:8px; font-size:12px; border:1px solid #ccc; padding:6px; border-radius:6px;">
    <div><strong>Navigation</strong></div>
    <div id="waypointsInfo"></div>
  
    <div style="margin-top:4px;">
      Speed: <input type="range" id="speedRange" min="10" max="200" value="40" step="1"> 
      <span id="speedLabel">40 km/h</span>
    </div>

    <div id="travelTimeInfo" style="margin-top:4px;"></div>
  
    <!-- Container for alternative routes -->
	<div id="altRoutesContainer" style="margin-top:6px;"></div>
    <div id="turnByTurnContainer" style="margin-top:6px; max-height:150px; overflow-y:auto; font-size:12px;"></div>
	<div style="margin-top:6px;">
      <button id="clearAllRoutesBtn" class="btn" style="width:100%;">Clear All Routes</button>
    </div>
  </div>

  <hr>
  <div id="layerList"></div>
</div>

<!-- Style Modal -->
<div id="styleModalBackdrop" class="modal-backdrop" style="display:none">
  <div class="modal" role="dialog" aria-modal="true">
    <h3 id="modalTitle">Layer Style</h3>

    <div class="form-row">
      <label>Color</label>
      <input id="modalColor" type="color" value="#3388ff">
    </div>
    <div class="form-row">
      <label>Opacity</label>
      <input id="modalOpacity" type="range" min="0" max="1" step="0.1" value="0.9">
    </div>
    <div class="form-row">
      <label>Line weight</label>
      <input id="modalWeight" type="number" value="2" style="width:70px">
    </div>

    <hr>
    <strong>Labels</strong>
    <div class="form-row">
      <label>Enable</label><input id="modalLabelEnable" type="checkbox">
    </div>
    <div class="form-row">
      <label>Label field</label>
      <select id="modalLabelField"></select>
    </div>
    <div class="form-row">
      <label>Font size</label><input id="modalLabelSize" type="number" value="12" style="width:70px"> px
    </div>
    <div class="form-row">
      <label>Font color</label><input id="modalLabelColor" type="color" value="#222222">
    </div>
    <div class="form-row">
      <label>Label halo</label><input id="modalLabelHalo" type="checkbox">
    </div>

    <hr>
    <strong>Advanced</strong>
    <div class="form-row">
      <label>Clustering</label><input id="modalCluster" type="checkbox">
    </div>
    <div class="form-row">
      <label>Heatmap</label><input id="modalHeat" type="checkbox">
    </div>

    <div style="text-align:right;margin-top:10px">
      <button class="btn" onclick="applyStyleModal(true)">Apply & Close</button>
      <button class="btn" onclick="closeStyleModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="map-app.js"></script>
<script src="basemap-routing.js"></script>
<script>
  // Initialize routing UI for vector layers
  initRoutingUI('toolbar');
  // Initialize basemap routing
  initBasemapRouting(map);
</script>

</body>
</html>
