<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Videoâ€“Map Timestamp Sync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="tsstyle.css" />
</head>

<body>
<!-- ===========================
     STAMPER CONTROLS ACCORDION
     =========================== -->
<div id="stamperAccordion" class="accordion">

  <div class="accordion-header" id="accordionHeader">
    <div class="accordion-title">
      <span>Stamper Controls</span>
      <span id="chevron" class="chevron">&#9660;</span>
    </div>
    <button id="addLandmark" class="header-btn">Add Landmark</button>
  </div> <!-- end accordion-header -->

  <div class="accordion-content" id="accordionContent">
    <div class="control-row single-line">
      <input type="text" id="youtubeURL" placeholder="Paste YouTube URL here" size="40">
      <button id="loadVideo">Load Video</button>

      <input type="file" id="geojsonFile" accept=".geojson,application/json">
      <button id="loadGeoJSON">Load Polyline</button>

      <button id="reverseRouteBtn">Reverse Route</button>
      <button id="saveProject">Save Project</button>
      <button id="loadProject">Load Project</button>
      <input type="file" id="projectFile" accept=".json" style="display:none">
      <button id="exportData">Export JSON</button>
    </div>
  </div> <!-- end accordion-content -->

</div> <!-- end stamperAccordion -->

  <!-- ===========================
       MAIN LAYOUT
       =========================== -->
  <div id="topRow">
  <!-- Video Panel -->
  <div id="videoContainer">
    <div id="player"></div>
    <div id="videoButtons">
    </div>

    <!-- Landmarks now below the video -->
    <div id="landmarksContainer">
      <table id="markerTable" class="marker-table">
        <thead>
        <tr>
          <th>Time (s)</th>
          <th>Description</th>
          <th>Coordinates</th>
          <th>Actions</th>
        </tr>
        </thead>
      <tbody id="markerTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Map Panel -->
  <div id="mapContainer">
    <div id="map"></div>
  </div>
</div>

  <!-- ===========================
       SCRIPTS
       =========================== -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="tsscript1.js"></script>
  <script src="tsscript2.js"></script>
</body>
</html>
